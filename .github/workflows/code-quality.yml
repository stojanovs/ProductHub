name: Code Quality & Security

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety

    - name: Run Bandit security scan (Backend)
      working-directory: ./backend
      run: bandit -r . -ll --skip B101,B601
      continue-on-error: true

    - name: Check for known security issues in dependencies
      working-directory: ./backend
      run: safety check --json
      continue-on-error: true

  code-quality:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install linting tools
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort

    - name: Check code formatting with Black
      working-directory: ./backend
      run: black --check --diff . --exclude migrations/
      continue-on-error: true

    - name: Check import ordering with isort
      working-directory: ./backend
      run: isort --check-only --diff . --skip migrations/
      continue-on-error: true

    - name: Lint with Flake8
      working-directory: ./backend
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude migrations/
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude migrations/
      continue-on-error: true

  frontend-quality:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: ./frontend/package-lock.json

    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Run ESLint
      working-directory: ./frontend
      run: npm run lint --if-present
      continue-on-error: true

    - name: Check for dependency vulnerabilities
      working-directory: ./frontend
      run: npm audit --audit-level=moderate
      continue-on-error: true
