apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: producthub-ingress
  namespace: producthub
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: producthub.mk
      http:
        paths:
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: producthub-backend
                port:
                  number: 8000
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: producthub-backend
                port:
                  number: 8000
          - path: /products
            pathType: Prefix
            backend:
              service:
                name: producthub-backend
                port:
                  number: 8000
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: producthub-backend
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: producthub-frontend
                port:
                  number: 80
